<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Contact Form</h1>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    
    <div class="mb-4">
      <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
      <textarea id="message" name="message" [(ngModel)]="formData.message" rows="4"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>
    
    <button type="submit" [disabled]="!myForm.form.valid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Submit
    </button>
  </form>

  <div *ngIf="submitted" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
    Form submitted successfully!
  </div>
</div>
